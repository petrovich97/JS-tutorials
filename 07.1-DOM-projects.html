<!DOCTYPE html>
<html>
  <head>
    <title>DOM PROJECTS</title>
  </head>
  
  <body>

    <p> YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Order > 40 => Total: order + 10$</p>
    <p>Order < 40 => Shipping is free.</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleEnter(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      /*    //// cisto informativno
      window.document
      window.console.log   
      window.alert
      */
      function subscribe(){

        const butttonSub = document.querySelector('.js-subscribe-button');

        if(butttonSub.innerText === 'Subscribe'){ //bolje nego innerHTML jer ignorise razmak
           butttonSub.innerHTML = 'Subscribed';
        }else{
           butttonSub.innerHTML = 'Subscribe';
        }
      }

      function calculateTotal(){
        const inputEl = document.querySelector('.js-cost-input');
        let cost = Number(inputEl.value); //dodajemo konverziju jer je po defaultu string

        if(cost<40){
          cost+= 10;
        }
        document.querySelector('.js-total-cost').innerHTML=`Total cost: $ ${cost} `;
      }

      function handleEnter(event){
        if(event.key ==='Enter'){
        calculateTotal();
      } 
      }
      
    </script>
  </body>
</html>
