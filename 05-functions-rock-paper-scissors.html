<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>
  </head>

  <body>
    <p> Rock Paper Scissors</p>
<button onclick="
 
 playGame('rock');

">Rock</button>


<button onclick="
  
  playGame('paper');

">Paper</button>


<button onclick="

  playGame('scissors');

">Scissors</button>

    <script>
      
      function pickComputerMove(){
        let randNmbr = Math.random();

        if(randNmbr>=0 && randNmbr < 1/3){
          return 'rock';
        }
        else if (randNmbr >= 1/3 && randNmbr <2/3){
          return 'paper';
        }
        else if(randNmbr>= 2/3 && randNmbr<1){
          return 'scissors';
        }
        
      }

      function playGame(playerMove){
        const compMove = pickComputerMove();
        let result='';

        if(playerMove === 'rock'){
          if(compMove === 'rock'){
            result = 'Tie!';
          }
          else if(compMove === 'paper'){
            result = 'You lose!'; 
          }
          else if(compMove === 'scissors'){
            result = 'You win!';
          }
        }
        else if (playerMove=='paper'){
          if(compMove === 'rock'){
            result = 'You win!';
          }
          else if(compMove === 'paper'){
            result = 'Tie!'; 
          }
          else if(compMove === 'scissors'){
            result = 'You lose!';
          }
        }
        else if(playerMove=='scissors'){
          if(compMove === 'rock'){
            result = 'You lose!';
          }
          else if(compMove === 'paper'){
            result = 'You win!'; 
          }
          else if(compMove === 'scissors'){
            result = 'Tie!';
          }
        }

        alert(`You picked ${playerMove}. Computer picked ${compMove}. ${result}`);
      }

    </script>
  </body>

</html>
